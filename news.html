---
layout: default
title: CombatLAN / News
category: News
page-name: News Home
---
{% for post in site.posts %}
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-4">
                {{post.thumbnail}}
            </div>
            <div class="col-sm-8">
                <h2 class="small-heading-center"><a href="{{ post.url }}" class="post-titles">{{ post.title }}</a></h2>
                <h4 class="small-heading-center">{{ post.date | date: '%B %d, %Y' }}</h4>
                {{ post.excerpt }}
                <a class="btn btn-default fluid-text" href="{{ post.url }}">View Full Post</a>
            </div>
        </div>
        <hr>
    </div>
</div>
{% endfor %}
<div class="row">
    <div class="col-md-12">
        <nav>
            <ul class="pagination">
                <li><a aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                <li><a>1</a></li>
                <li><a aria-label="Next"><span aria-hidden="true">»</span></a></li>
            </ul>
        </nav>
    </div>
</div>
